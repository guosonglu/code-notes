# 服务端口
server:
  port: 8001
# 服务名
spring:
  application:
    name: service-edu
  # 环境变量: dev test prod
  profiles:
    active: dev
  # mysql数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/code_notes?serverTimezone=GMT%2B8"
    username: "root"
    password: "12345678"
mybatis-plus:
  # configuration:
  # sql语句控制台打印
  # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除的实体字段名 since 3.3.0
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
