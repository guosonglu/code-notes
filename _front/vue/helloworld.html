<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建一个应用实例</title>
</head>
<body>

<div id="app">
    {{counter}}
</div>

<script src="js/vue.global.js"></script>
<script>
    const RootComponent = {
        /* 选项 */
        data() {
            return {
                counter: 10
            }
        }
    }
    //创建应用，并指定根组件
    const app = Vue.createApp(RootComponent).mount('#app');
</script>

</body>
</html>
